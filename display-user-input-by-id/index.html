<!DOCTYPE html>
<html>
<head>
  <!-- Define the Title and the JavaScript source code -->
  <title>Folder 1</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Display user input by element id</h1>
  <!-- Make a input box then pass its output to displayInput() -->
  <label for="userInput">Enter your input:</label>
  <input type="text" id="userInput">
  <button onclick="displayInput()">Display</button>

  <!-- Display the output -->
  <h2>Output:</h2>
  <p id="output"></p>
</body>
</html>
